<svg viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      /* Head Movement */
      .head-group { transition: transform 0.3s ease-in-out; transform-origin: 200px 250px; }
      
      /* Expression States */
      .smile, .eyes-forward { opacity: 0; transition: opacity 0.2s; }
      .neutral-mouth, .eyes-down { opacity: 1; transition: opacity 0.2s; }
      
      /* Laptop Glow */
      .laptop-screen { fill: #CFD8DC; transition: fill 0.3s; }

      /* HOVER ACTIONS */
      svg:hover .head-group { transform: translateY(-10px); }
      svg:hover .smile { opacity: 1; }
      svg:hover .neutral-mouth { opacity: 0; }
      svg:hover .eyes-forward { opacity: 1; }
      svg:hover .eyes-down { opacity: 0; }
      svg:hover .laptop-screen { fill: #E3F2FD; }
    </style>
    
    <filter id="stickerShadow" x="-20%" y="-20%" width="150%" height="150%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="5" />
      <feOffset dx="0" dy="4" />
      <feComponentTransfer><feFuncA type="linear" slope="0.2"/></feComponentTransfer>
      <feMerge><feMergeNode /><feMergeNode in="SourceGraphic" /></feMerge>
    </filter>
  </defs>

  <path d="M200 40 C300 40 350 120 350 200 C350 300 300 370 200 370 C100 370 50 300 50 200 C50 120 100 40 200 40" fill="white" filter="url(#stickerShadow)"/>

  <g>
    <path d="M140 340 Q200 360 260 340 L275 260 L125 260 Z" fill="#3D5AFE" /> <path d="M150 210 L250 210 Q265 265 250 275 L150 275 Q135 265 150 210" fill="#FF7043" /> </g>

  <g class="head-group">
    <path d="M110 180 Q70 240 90 320 Q150 340 200 320 Q250 340 310 320 Q330 240 290 180" fill="#42281F" />
    
    <circle cx="200" cy="180" r="70" fill="#FFE0D1" />
    
    <path d="M135 160 Q200 125 265 160" fill="none" stroke="#FFAB91" stroke-width="4" />
    <circle cx="200" cy="135" r="12" fill="#FF8A80" />
    <circle cx="170" cy="145" r="8" fill="#F48FB1" />
    <circle cx="230" cy="145" r="8" fill="#F48FB1" />

    <g class="eyes-down">
      <path d="M170 185 Q175 190 180 185" fill="none" stroke="#333" stroke-width="2" />
      <path d="M220 185 Q225 190 230 185" fill="none" stroke="#333" stroke-width="2" />
    </g>

    <g class="eyes-forward">
      <circle cx="175" cy="180" r="5" fill="#333" />
      <circle cx="225" cy="180" r="5" fill="#333" />
    </g>
    
    <line class="neutral-mouth" x1="192" y1="210" x2="208" y2="210" stroke="#C07E7E" stroke-width="2" />
    <path class="smile" d="M185 210 Q200 225 215 210" fill="none" stroke="#C07E7E" stroke-width="3" stroke-linecap="round" />

    <path d="M130 180 Q200 110 270 180 L260 160 Q200 140 140 160 Z" fill="#42281F" />
  </g>

  <g transform="translate(145, 280)">
    <rect class="laptop-screen" width="110" height="70" rx="5" /> 
    <rect y="65" width="110" height="10" rx="2" fill="#90A4AE" /> 
    <path d="M45 15 L65 15 M40 25 L70 25 M50 35 L60 35" stroke="#90A4AE" stroke-width="2" opacity="0.5"/> </g>

  <rect width="100%" height="100%" fill="transparent" style="cursor: pointer;" />
</svg>